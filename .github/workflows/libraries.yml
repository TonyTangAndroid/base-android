name: Build workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set gradle permissions
        run: sudo chmod +x ./gradlew
      - name: Download dependencies
        run: |
          ./gradlew dependencies

      - name: Build debug
        run: |
          ./gradlew assembleLocalDebug

      - name: Test debug
        run: |
          ./gradlew testLocalDebugUnitTest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        if: github.ref == 'refs/heads/master'
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Set gradle permissions
        if: github.ref == 'refs/heads/master'
        run: sudo chmod +x ./gradlew

      - name: Deploy artifacts
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./gradlew uploadArchives
          ./gradlew uploadArchives -Psnapshot=true
          echo "Setting up git"
          git config --global user.email "arunk.beece@gmail.com"
          git config --global user.name "arunkumar9t2"
          git remote set-url origin https://$GITHUB_TOKEN:x-oauth-basic@github.com/${{ github.repository }}.git
          git add .
          echo "Committing change"
          git commit -m "[CI] Publish latest artifacts"
          echo "Pushing artificats to repository"
          git push -u origin HEAD
          git status