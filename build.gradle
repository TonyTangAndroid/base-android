buildscript {
    apply from: 'constants.gradle'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.androidGradle}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${versions.dokka}"
    }
}

allprojects {
    group = 'dev.arunkumar.android'
    version = '1.0.0'

    repositories {
        google()
        jcenter()
        maven {
            url "https://raw.github.com/arunkumar9t2/base-android/master/maven-repo/releases"
            mavenContent {
                releasesOnly()
            }
            content {
                includeGroup "dev.arunkumar.android"
            }
        }
        maven {
            url "https://raw.github.com/arunkumar9t2/base-android/master/maven-repo/snapshots"
            mavenContent {
                snapshotsOnly()
            }
            content {
                includeGroup "dev.arunkumar.android"
            }
        }
    }

    configurations.all {
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
